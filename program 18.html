<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>    
        var day = prompt("Enter the day:");
        
        if(day === "monday" || "tuesday" || "wednesday" || "thursday" || "friday"){
            document.write("It’s a week day");
        }
        
        if(day === "saturday"){
            document.write("It’s weekend.");
        }
        
        if(day === "sunday"){
            document.write("Yay! It’s a holiday");
        }
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var num1 = prompt("enter 1st number");
        var num2 = prompt("enter 2nd number");
        var oper = prompt("enter operator");
        if(oper == "+"){
            var total = num1 + num2;
            document.write(num1+ " + " +num2 + " = " + total);
        }
        if(oper == "-"){
            var total = num1 - num2;
            document.write(num1 + " - "+ num2 + " = " + total);
        }
        if(oper == "*"){
            var total = num1 * num2;
            document.write(num1 + " * " + num2 + " = "+ total);
        }
        if(oper == "/"){
            var total = num1 / num2;
            document.write(num1 + " / " + num2 + " = " + total);
        }
        if(oper == "%"){
            var total = num1 % num2;
            document.write(num1 + " % " + num2 + " = " + total);
        }
            </script>
</head>
<body>
    
</body>
</html>

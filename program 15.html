<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var num = prompt("Enter number to check:");
        if(num % 2 == 0 ){
            alert(num + " is an even number");
        }
        if(num % 3 == 0 ){
            alert(num + " is an odd number");
        }
    </script>
</head>

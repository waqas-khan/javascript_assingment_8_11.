<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var num = prompt("Enter number to print its multiplication table:","5");
        for(i=1;i<=10;i++){
            sum = num * i;
            document.write("<br/>" + num + "*" + i + "=" + sum);
            }
    </script>
</head>

</body>
</html>
